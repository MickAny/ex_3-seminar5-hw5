<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{'/edit-task/' + ${task.id}}" th:object="${task}" method="post" class="form-custom">
        <h1 class="display-4">Edit task</h1>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" id="title" placeholder="Title" class="form-control">
            <br/>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Text</label>
            <input type="text" th:field="*{text}" id="text" placeholder="Text" class="form-control">
            <br/>
        </div>
        <input type="submit" class="btn btn-primary" value="Edit task">
    </form>
</div>
</body>
</html>
